<div *ngIf="dataSource.data.length > 0" class="table-class">
    <table>
    <thead>
        <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Year</th>
        <th>Color</th>
        <th>Pantone Value</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data.data">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.year }}</td>
        <td style="background-color: {{  item.color }}; color: white;"><a (click)="openDialog()">{{ item.color }}</a></td>
        <td>{{ item.pantone_value }}</td>
        </tr>
    </tbody>
    </table>
    <mat-paginator [length]="data.total" [pageSize]="data.per_page" [pageSizeOptions]="[6, 12, 24]" (page)="onPageChange($event)">
    </mat-paginator>
</div>
